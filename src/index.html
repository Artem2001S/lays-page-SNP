<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lay's Yellow Trend</title>
</head>

<body>
  <div class="main">
    <div class="menu">
      <div class="menu__logo">
        <div class="menu__logo-text">#летосLays</div>
      </div>
      <nav class="nav">
        <div class="nav__item" data-icon="camera">Галерея</div>
        <div class="nav__item" data-icon="gift-icon">О проекте</div>
        <div class="nav__item" data-icon="geo-position-icon">Лето с Lay's</div>
      </nav>
    </div>

    <div class="content">
      <section class="summer-with-lays">
        <img class="summer-with-lays__background" src="./assets/img/summer-with-lays/background.jpg" alt="">

        <div class="steps">
          <span class="step">
            <span class="step__icon" data-icon="camera">
            </span>
            <span class="step__label">
              Загружай фото <br> с хештегом <br> <span class="red-text">#летосLays</span>
            </span>
          </span>
          <span class="step">
            <span class="step__icon" data-icon="heart">

            </span>
            <span class="step__label">
              Собирай <br>лайки
            </span>
          </span>
          <span class="step">
            <span class="step__icon" data-icon="award">
            </span>
            <span class="step__label">
              Выигрывай <br>призы
            </span>
          </span>
        </div>

        <div class="summer-with-lays__label">
          <div class="summer-with-lays__label_large text-uppercase">
            Лето
          </div>
          <div class="text-uppercase">
            вкуснее
          </div>
          <div>
            <span class="text-uppercase">с</span>
            <span class="summer-with-lays__label_middle summer-with-lays__label_font-weight_black">
              Lay's
            </span>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
